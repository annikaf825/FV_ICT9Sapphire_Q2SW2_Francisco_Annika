<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>
    <link rel="stylesheet" type="text/css" href="stylesw2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<center>
<h1> Robotics Club Registration Form </h1>

<div class="container">
      <form class="form-group">
                <div class="row">
          <div class="col-md-6">
	
		<label style="color: #FF3EA5;"for="name">Name:</label>

		<br><br>

		      <input type="text" class="form-control" placeholder="Enter your Name..">
		      <br>
                        <label style="color: #FF3EA5;" for="age">Age:</label>
                        <br><br>
                        <input type="text" class="form-control" placeholder="Enter your Age..">
		
</div>

	<div class="col-md-6">
		
		
	   
                    <label style="color: #FF3EA5;" for="num">Phone Number:</label>
                    <br><br>
                    <input type="text" class="form-control" placeholder="Enter your Number...">
                    <br>
                     <label style="color: #FF3EA5;" for="email">Email Address:</label>
                    <br><br>
                    <input type="text" class="form-control" placeholder="Enter your Email...">
  </div>
           </div>


		
		<br><br>
		<label style="color: #FF3EA5;" for="topics">Preffered Robotics Topic:</label>
		<br><br>
		<input type="checkbox" id="Program" name="topic" required>
		<label style="color: #E26EE5;" for="program">Programming</label>
		<br>
		<input type="checkbox" id="dynamics" name="topic" required>
		<label style="color: #E26EE5;" for="dynamics">Robot Dynamics</label>
		<br>
		<input type="checkbox" id="autonomous" name="topic" required>
		<label style="color: #E26EE5;" for="autonomous">Autonomous Navigation</label>
		<br><br><br>
		<label style="color: #FF3EA5;" for="lvl">Experience level:</label>
		<br><br>
		<input type="radio" id="new" name="new" required>
		<label style="color: #E26EE5;" for="new">Newbie</label>
		<br>
		<input type="radio" id="intern" name="intern" required>
		<label style="color: #E26EE5;" for="intern">Intermediate</label>
		<br>
		<input type="radio" id="advance" name="Advance" required>
		<label style="color: #E26EE5;" for="advance">Advanced</label>
		<br><br>
		<label style="color: #FF3EA5;" for="project">Preferred Robotics Project:</label>
		<br><br>
		<select id="project" name="Project">
			<option value="pesticide">Choose a Project...</option>
			<option value="smart">Smart Shopping Trolley</option>
			<option value="object">Object Tracker</option>
			<option value="terrain">Rough Terrain Robot</option>
		</select>

		<br>
		</select>
		<br><br>
		<label style="color: #FF3EA5;" for="Club">State of Interest</label>
		<br><br>
		<Textarea rows="4", cols="30" placeholder="Type your answer here..."></Textarea>

		<br><br><br>
		<input type="submit" id="submit" name="submit" value="Submit">

</form>

<a href="https://www.freepik.com/vectors/robotics-background-wallpaper-hd" target="new" style="font-size: 40px;">References</a>

</body>
</html>
